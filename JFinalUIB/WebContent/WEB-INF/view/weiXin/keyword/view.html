<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="ajaxContent('/jf/wx/index/content');">主页</a> <span class="divider">/</span></li>
		<li><a href="#" onclick="ajaxContent('/jf/wx/keyword');">关键字管理</a> <span class="divider">/</span></li>
		<li><a href="#">查看关键字</a></li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-edit"></i> 查看关键字
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		
		<div class="box-content">
			<form class="form-horizontal" method="POST">
				<fieldset>
					<div class="control-group">
						<label class="control-label">问题</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${keyword.question!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">问题关键字</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${keyword.questionkey!}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">答复</label>
						<div class="controls">
							<input type="text" disabled="disabled" value="${keyword.answer!}">
						</div>
					</div>
					<div class="form-actions">
						<button class="btn" onclick="ajaxContent('/jf/wx/keyword');">退出</button>
					</div>
				</fieldset>
			</form>

		</div>
	
	</div>
	<!--/span-->
</div>
<!--/row-->
