<body>
		
	<div class="container-fluid">
		
		<div class="row-fluid">

			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>${i18nMap["admin.register.welcomme"]}</h2>
				</div><!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
					<div class="alert alert-info" id="alertinfo">
						${i18nMap["admin.login.message"]}.${usernameMsg! }${passwordMsg! }
					</div>
					<form name="loginForm" class="form-horizontal" action="${cxt!}/jf/platform/register/save" method="post">
						<fieldset>
							<div class="input-prepend" title='${i18nMap["admin.register.usernameput"]}' data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span>
								<input autofocus class="input-large span10" id="username" name="user.username" type="text" value="${cookieMap.userName.value!}" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title='${i18nMap["admin.register.passwordput"]}' data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span>
								<input class="input-large span10" id="password" name="user.password" type="password" value="" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title='${i18nMap["admin.register.passwordAgain"]}' data-rel="tooltip">
								<span class="add-on"><i class="icon-bell"></i></span>
					
									<input type="text"  class="input-large span10" id="usernameId" name="user.password" value="${escapeXml(user.username!)}" 
				class="input-xlarge" maxlength="16" vMin="5" vType="letterNumber" onblur="onblurVali(this);">
		
							</div>
							<div class="clearfix"></div>

							<p class="center span5">
								<button type="submit" class="btn btn-primary">${i18nMap["admin.login.register"]}</button>
							</p>

						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
		
		</div><!--/fluid-row-->
		
	</div><!--/.fluid-container-->

	<script type="text/javascript">
	
		function checkconfirm(){ 
			
            $("#username").blur(function(){ 
         
             var name = $(this).val(); 
             var changeurl = "${cxt!}/jf/platform/login/valiUserName?userName="+name; 
            $.get(changeurl,function(str){ 
            if(str == '1'){ 
            	
            	 alert("用户名已存在，请重新输入");  
            // $("#alertinfo").html("<font color="red">您输入的用户名存在！请重新输入！</font>"); 
                 }
                }) 
             return false; 
             }) 
           }
		function validata(){
			document.loginForm.submit();
		}
		
		function showImage(node){
			var imageHtml = '<img id="yanZhengMa" src="${cxt!}/jf/platform/authImg?rand=' + Math.random() + '" onclick="showImage(this);" width="100" height="18"/>';
			$(node).replaceWith(imageHtml);
		}
		
		$(document).ready(function() {

		
             checkconfirm();

			// 初始化页面焦点
			var userName = $("#username");
			if(userName.val() == ""){
				userName.focus();
			}else{
				$("#password").focus();
			}
			
			// 键盘回车事件
			var tds = $("html"); 
			tds.keydown(function(event){
				var myEvent = event || window.event; //解决不同浏览器获取事件对象的差异
					switch(myEvent.keyCode) {
						case 13://回车事件
							validata(); break;
					}
			});

			 
		});
		
		
	</script>
