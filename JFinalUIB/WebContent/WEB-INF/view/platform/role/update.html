<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="ajaxContent('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a> <span class="divider">/</span></li>
		<li><a href="#" onclick="ajaxContent('/jf/platform/role');">${i18nMap["admin.role.common.name"]}</a> <span class="divider">/</span></li>
		<li><a href="#">${i18nMap["admin.role.update"]}</a></li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-edit"></i> ${i18nMap["admin.role.update"]}
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a> 
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		
		<div class="box-content">
			<form class="form-horizontal" id="editForm" action="${cxt!}/jf/platform/role/update" method="POST">
				<input type="hidden" name="role.ids" value="${escapeXml(role.ids!)}" >
				<input type="hidden" name="role.version" value="${role.version!}">
				
				<% include("/platform/role/form.html"){} %>
				<div class="form-actions">
					<% if(hasPrivilegeUrl("/jf/platform/role/update")){ %>
						<button class="btn btn-primary" type="button" onclick="dataVali(this.form);">${i18nMap["admin.common.submit"]}</button>
					<% } %>
				</div>
			</form>
		</div>
	</div>
	<!--/span-->
</div>
<!--/row-->
