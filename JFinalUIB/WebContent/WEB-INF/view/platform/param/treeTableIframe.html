<div>
	<ul class="breadcrumb">
		<li><a href="#" onclick="ajaxContent('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a> <span class="divider">/</span></li>
		<li>
			<a href="#">${i18nMap["admin.param.common.name"]}</a>
		</li>
	</ul>
</div>

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2><i class="icon-edit"></i> ${i18nMap["admin.param.common.name"]}</h2>
			<div class="box-icon">
				<% if(hasPrivilegeUrl("/platform/param/add.html")){ %>
					<a href="#" class="btn btn-round" title='${i18nMap["admin.param.treeTable.addI18n"]}'
						onclick="ajaxContent('/jf/platform/param/toUrl?toUrl=/platform/param/add.html&i18n=1');"><i class="icon-plus-sign"></i></a>
					
					<a href="#" class="btn btn-round" title='${i18nMap["admin.param.treeTable.addNoI18n"]}'
						onclick="ajaxContent('/jf/platform/param/toUrl?toUrl=/platform/param/add.html&i18n=0');"><i class="icon-plus-sign"></i></a>
				<% } %>
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		<div class="box-content">
		
		<iframe id="paramTreeIframe" name="paramTreeIframe" width="100%" height="500px" 
			class="share_self" frameborder="0" scrolling="auto" src='${cxt!}/jf/platform/param'>
		</iframe>
		
		</div>
	</div><!--/span-->
</div><!--/row-->
